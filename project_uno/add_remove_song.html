<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	
	<title>Add/Remove Songs</title>
	
</head>
<body>
	<div id="header">
		<h1>Add/Remove Songs </h1>
		<br>
		<p> Welcome Johnny Adams</p>
	</div>

	<div id=formText>
		<form name=removeSong>
			<p>Select Which Song to Remove</p>
			<select>
				<option value="MyBad">My Bad</option>
				<option value="Sorry">Sorry</option>
				<option value="Newday">New Day</option>
			</select>
			
			<input type="button" value="Remove Song" onclick="alert('Song Removed')">
		</form>
	</div>
	<br><br><br>
	<div id=largeformText>
		<form name=addSong >
			<p>Enter New Song Info</p>
			Song Name: <input type="text" name="songName" value="Hello Happy Days" ><br>
			Artist Names: <input type="text" name="songName" value="Mike Jones, Ruth Cater, James Smith" ><br>
			Genre: <input type="text" name="songGenre" value="Alternative" ><br>
			<input type="button" value="Add Artwork">
			<input type="button" value="Copyright Holder Form Upload"><br>
			<input type="button" value="Song File Upload">
			<p>Song Quality <p>
			<select>
				<option value="128 kbps">128 kbps</option>
				<option value="256 kbps">256 kbps</option>
				<option value="Mp3">MP3</option>
			</select>
			
			
			
			<br><br>
			Recipient 1 <input type="text" name="recipient1" value="Tom Smith ">  
			Percent of Revenue <input type="text" name="recipient1percent" value="30%" >
			Bank Account Number<input type="text" name="recipient1bank" value="453454" ><br>
			Recipient 2 <input type="text" name="recipient2" value="John Lopez " >  
			Percent of Revenue <input type="text" name="recipient2percent" value="20%" >
			Bank Account Number<input type="text" name="recipient2bank" value="242344" ><br>
			Recipient 3 <input type="text" name="recipient3" value="Johnny Adams " >  
			Percent of Revenue <input type="text" name="recipient3percent" value="50%" >
			Bank Account Number<input type="text" name="recipient3bank" value="212454" ><br>
			
			<br>
			<input type="button" value="Add Recipient" >	<br><br>
			
			<input type="button" value="Add Song" onclick="alert('Song Added')">
		</form>
		
	
	</div>
	<br><br>
		<input type="button" value="Back" onclick="location.href='artist_manage_control.html'">	
	<br><br><br>
	<div id=footer div style="font-family:Comic Sans MS; font-size:80%; text-align:center; 
	border: 1px solid black; background-color: #add8e6;">
	<br>
	<br>
		
	</div>
		
</body>
</html>
